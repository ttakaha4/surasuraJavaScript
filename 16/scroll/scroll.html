<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.moveToTop {
			position: fixed;
			bottom: 20px;
			right: 20px;
			display: none;
		}
	</style>
</head>
<body>
	<div class="dummy"></div>
	<button class="moveToTop" type="button">上に戻る</button>
	<script>
		const dummyContent = document.querySelector('.dummy');
		for(let i=0;i<1000;i++){
			dummyContent.textContent += ` テキスト ${i} `;
		}
		const button = document.querySelector('.moveToTop');
		window.addEventListener('scroll',function(){
			if(window.scrollY >= document.body.clientHeight/3){
				button.style.display = 'block';
			}else{
				button.style.display = 'none';

			}
		})

		
		button.addEventListener('click',function(){
			window.scrollTo({
				top:0,
				left:0,
				behavior: 'smooth'
			});
		});
	</script>
</body>
</html>
