<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<input type="text" class="new-memo">
	<button type="button" class="add-memo">メモ追加</button>
	<ul class="memo-list">
		<li>メモです</li>
	</ul>
	<script>
		const newMemoInput = document.querySelector('.new-memo');
		function addMemo() {
			// const newMemoInput = document.querySelector('.new-memo');
			const newMemo = document.createElement('li');
			newMemo.textContent = newMemoInput.value;
			const memoList = document.querySelector('.memo-list');
			memoList.append(newMemo);
			newMemoInput.value = "";
		}

		newMemoInput.addEventListener('keyup', function(e){
			if(e.code === 'Enter' && newMemoInput.value !== ""){
				addMemo();
			}
		})

		const addMemoButton = document.querySelector('.add-memo');
		addMemoButton.addEventListener('click', addMemo);




		// console.log(newMemoInput.value);
	</script>
</body>

</html>
